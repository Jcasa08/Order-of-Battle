{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-3">Login</h1>
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
            {% endif %}
            <button class="btn btn-primary w-100" type="submit">{% trans "Sign in" %}</button>
        </form>
        <div class="mt-3">
            <p class="mb-1">{% trans "Need an account?" %} <a href="{% url 'account_signup' %}">{% trans "Register" %}</a></p>
            <p class="mb-0"><a href="{% url 'account_reset_password' %}">{% trans "Forgot password?" %}</a></p>
        </div>
    </div>
</div>
{% endblock %}
